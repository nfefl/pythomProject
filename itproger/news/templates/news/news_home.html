{% extends 'layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <a style="color:black; font-size:50px">Новости</a>

       {% if news %}
            {% for el in news %}
                <div class = "alert">
                    <h3>{{ el.tittle }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
       {% else %}
            <p>тут нет ничего</p>
       {% endif %}
    {{news}}
{% endblock %}
