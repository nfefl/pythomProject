{% extends 'layout.html' %}
{% load static %}

{% block title %}{{ article.tittle }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        <h6>{{ article.make}}</h6>
        <p>{{ article.date }}</p>
        <h2>{{ article.tittle }}</h2>
        <h3>{{ article.full_text }}</h3>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info" >Изменить</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger" >Удалить</a>

    </div>
{% endblock %}
