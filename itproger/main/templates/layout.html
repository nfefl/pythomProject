{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/layout.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    {% block extrastyles %}
    {% endblock %}

</head>
<body>
<header>
    <nav class="header-nav">
        <div class="logo">
            <a href="{% url 'home' %}">
            <img src="{% static 'main/img/rhythmeriddle.png' %}">
            </a>
        </div>
        <ul class="menu">
            <li><a href="{% url 'puzzle' %}" class="nav-link active">Пазлы</a></li>
            <li><a href="{% url 'music' %}" class="nav-link">Музыка</a></li>
            <li><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
            <li><a href="{% url 'playlists' %}" class="nav-link">Плейлисты</a></li>
            <li><a href="{% url 'sub' %}" class="nav-link">Подписка</a></li>
        </ul>

        </div>
    </nav>

    <select id="country">
        <option value="russia">Россия</option>
        <option value="usa">США</option>
    </select>
    <div class="header-user-icon">
        <a href="{% url 'acc' %}">
            <img src="{% static 'main/img/user-icon.png' %}" />
            </a>
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-logo">
            <img src="{% static 'main/img/rhythmeriddle.png' %}">
        </div>
        <div class="footer-links">
            <a href="#">О нас</a>
            <a href="#">Реклама</a>
            <a href="#">Пользовательское соглашение</a>
            <a href="#">Подписка</a>
            <a href="#">Поддержка</a>
        </div>
        <div class="footer-socials">
            <a href="https://www.youtube.com/@fanderplay2757"><img src="static/main/img/yt.png" alt="YouTube"></a>
            <a href=""><img src="static/main/img/twitter.png" alt="Twitter"></a>
            <a href="https://vk.com/marshavella69"><img src="static/main/img/vk.png" alt="VK"></a>
            <a href="https://t.me/nfefl"><img src="static/main/img/tg1.png" alt="Telegram"></a>
        </div>
    </div>
    <p class="footer-copyright">РитмРиддл © 2024. Все права защищены.</p>
</footer>
</body>
</html>
