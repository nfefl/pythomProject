{% load static %}
<!doctype html>
<html lang="ru">
<head>

    <title>{% block title %} {%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

        <img scr="{% static 'main/img/Maki-gaming-15.svg' %}" alt="Лого">

        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="bi bi-house"></i>Main</li></a>
            <a href=""><li>About us</li></a>
            <a href=""><li>Contacts</li></a>
        </ul>

    <main>
        {% block content %}
        {% endblock %}

</html>
