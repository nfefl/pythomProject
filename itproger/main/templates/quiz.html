{% extends 'layout.html' %}
{% load static %}
{% block extrastyles %}
    <link rel="stylesheet" href="{% static 'main/css/quiz3.css' %}">
    	<!-- Bootstrap reboot (для сброса стилей) -->
	<link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

	<!-- Bootstrap сетка -->
	<link rel="stylesheet" href="libs/bootstrap-grid.min.css">

	<!-- Шрифты с Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
    <button class="open-modal-btn">Начать квиз</button>

    <!-- Quiz Modal -->
    <div class="modal-overlay" id="quizModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>

            <div class="modal">

		    <div class="overlay"></div>
            </div>
            <p>Готовы ли вы приступить к выполнению квиза? Убедитесь, что вы сосредоточены и готовы ответить на вопросы!</p>
            <div class="modal-buttons">
                <button class="start-quiz-btn">Да, начать квиз</button>
                <button class="close-modal-btn">Отмена</button>
            </div>
        </div>
    </div>

    <script>

        // JavaScript to handle the modal
        const modal = document.getElementById("quizModal");
        const openModalBtn = document.querySelector(".open-modal-btn");
        const closeModalBtns = document.querySelectorAll(".close-modal, .close-modal-btn");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModalBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                modal.style.display = "none";
            });
        });

        // Close modal when clicking outside the content
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
{% endblock %}
